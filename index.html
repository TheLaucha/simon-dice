<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon Dice</title>
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Covered+By+Your+Grace&display=swap" rel="stylesheet">
</head>
<body>

    <audio src="sounds/do.ogg" id="audioUno"></audio>
    <audio src="sounds/re.ogg" id="audioDos"></audio>
    <audio src="sounds/mi.ogg" id="audioTres"></audio>
    <audio src="sounds/fa.ogg" id="audioCuatro"></audio>
    <audio src="sounds/bien.mp3" id="audioBien"></audio>
    <audio src="sounds/mal.mp3" id="audioMal"></audio>
    
    <!-- <p id="estado" role="alert">TOCA COMENZAR PARA JUGAR</p>

    <p id="ronda">Ronda #<strong id="numeroRonda"></strong></p> -->

    <div class="container">
        
        <p id="estado" role="alert">TOCA COMENZAR PARA JUGAR</p>

        <div class="dificultades">

            <button class="dificultad" id="facil">FACIL</button>
            <button class="dificultad" id="medio">MEDIO</button>
            <button class="dificultad" id="dificil">DIFICIL</button>

        </div>
        
        <p id="ronda">Ronda #<strong id="numeroRonda"></strong></p>
        
        <div class="container2">
            <div class="cuadro" id="cuadroRojo"></div>
            <div class="cuadro" id="cuadroAmarillo"></div>
            <div class="cuadro" id="cuadroVerde"></div>
            <div class="cuadro" id="cuadroAzul"></div>
        </div>
        <button type="button" id="boton">COMENZAR</button>
    </div>

    <script src="js/script.js"></script>
    
</body>
</html>
